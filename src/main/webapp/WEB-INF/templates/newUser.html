<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<!-- th:action - куда отправляем данные из формы -->
<!-- th:object  - объект передаваемый контроллером -->
<form th:method="POST" th:action="@{/users/addUser}" th:object="${emptyUser}">
    <label for="first_name">first name: </label>
    <input type="text" th:field="*{firstName}" id="first_name"/>
    <br/> <br/>
    <label for="last_name">last name: </label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <br/> <br/>
    <label for="age">age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/> <br/>
    <label for="email">email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/> <br/>
    <input type="submit" value="save User"/>
</form>
<br/>
<form th:method="GET" th:action="@{/users/list}">
    <input type="submit" value="cancel"/>
</form>
</body>
</html>
