<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/update}" th:object="${user}">
    <input hidden="true" type="number" th:field="*{id}"/>
    <label for="first_name">first name: </label>
    <input type="text" th:field="*{firstName}" id="first_name"/>
    <br/> <br/>
    <label for="last_name">last name: </label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <br/> <br/>
    <label for="age">age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/> <br/>
    <label for="email">email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/> <br/>
    <input type="submit" value="update"/>
</form>
</body>
</html>
